<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <!-- form begins -->
            <form>
                <div class="output">
                    <input type="text" name="display" class="display">
                </div>
                <div>
                    <button class="button operator" type="button" value="AC" onclick="display.value = ''">AC</button>
                    <button class="button operator" type="button" value="DE"
                        onclick="display.value = display.value.toString().slice(0,-1)">DE</button>
                    <button class="button operator" type="button" value="." onclick="display.value += '.'">.</button>
                    <button class="button operator" type="button" value="/" onclick="display.value += '/'">/</button>
                </div>

                <div>
                    <button class="button" type="button" onclick="display.value += '7'">7</button>
                    <button class="button" type="button" onclick="display.value += '8'">8</button>
                    <button class="button" type="button" onclick="display.value += '9'">9</button>
                    <button class="button operator" type="button" onclick="display.value += '*'">*</button>
                </div>

                <div>
                    <button class="button" type="button" value="4" onclick="display.value += '4'">4</button>
                    <button class="button" type="button" value="5" onclick="display.value += '5'">5</button>
                    <button class="button" type="button" value="6" onclick="display.value += '6'">6</button>
                    <button class="button operator" type="button" value="7" onclick="display.value += '-'">-</button>
                </div>

                <div>
                    <button class="button" type="button" value="1" onclick="display.value += '1'">1</button>
                    <button class="button" type="button" value="2" onclick="display.value += '2'">2</button>
                    <button class="button" type="button" value="3" onclick="display.value += '3'">3</button>
                    <button class="button operator" type="button" value="+" onclick="display.value += '+'">+</button>
                </div>

                <div>
                    <button class="button" type="button" value="00" onclick="display.value += '00'">00</button>
                    <button class="button" type="button" value="0" onclick="display.value += '0'">0</button>
                    <button type="button" class="equal" onclick="display.value = eval(display.value)"> = </button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
